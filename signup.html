<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" ">
    <meta name="author" content="ezzaldeen AL-bitar" />
    <link rel="icon" href="img1/Layer 9.png">
    <title>Eduriders Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 1200px;
            background: #fff;
        }

        .form-container {
            padding: 40px;
            background: white;
            width: 400px;
        }

        .logo {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .photoLeft {
            display: flex;
            width: 860px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1a1a1a;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        label input {
            margin-right: 10px;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="photoLeft">
            <img src="img1/Layer 8.png" alt="">
        </div>
        <div class="form-container">
            <img src="img1/Layer 9.png" alt="Eduriders Logo" class="logo">
            <form id="signupForm" action="signup.php" method="post" enctype="multipart/form-data"
                onsubmit="return validateForm()">
                <div class="error" id="error-message"></div>
                <input type="text" name="first-name" placeholder="first name" required>
                <input type="text" name="last-name" placeholder="last name" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="confirm-password" placeholder="confirm password" required>
                <input type="tel" name="phone-number" placeholder="phone number" required>
                <select name="location" required>
                    <option value="" disabled selected>please select</option>
                    <option value="location1">Amman</option>
                    <option value="location2">Karak</option>
                    <option value="location3">Mutah</option>
                </select>
                <button type="submit">create your account</button>
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">terms & conditions</a>
                </label>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
